<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fontawesome-free-5.15.3-web/css/all.min.css">
    <link rel="stylesheet" href="./form/styleForm.css">
    <title>Document</title>
</head>
<body>
    <div class="bkimg"></div>
    <div class="background">
        <div class="container">
            <div class="blueBg">
                <div class="signIn">
                    <h3>bạn đã có tài khoản</h3>
                    <button>Đăng nhập</button>
                </div>
                <div class="signUp">
                    <h3>Bạn chưa có tài khoản</h3>
                    <button>Đăng Ký</button>
                </div>
            </div>
            <div class="form">
                <form class="signInForm sign">
                    <h1>Đăng nhập</h1>
                    <div class = "list">
                        <input type="text" required>
                        <label for="">Email</label>
                    </div>
                    <div class = "list" >
                        <input type="text" class="checkLength" required>
                        <label for="">mật khẩu</label>
                    </div>
                    <button>Đăng nhập</button> 
                    <a href="">Quên mật khẩu</a>
                </form>
                <form class="signUpForm sign">
                    <h1>Đăng ký</h1>
                    <div class = "list">
                        <input type="text" required>
                        <label for="">Tên tài khoản</label>
                    </div>
                    <div class = "list">
                        <input type="text" required>
                        <label for="">Email</label>
                    </div>
                    <div class = "list">
                        <input type="text" required>
                        <label for="">Mật khẩu</label>
                    </div>

                    <div class = "list">
                        <input type="text" class="checkLength" required>
                        <label for="">Nhập lại Mật khẩu</label>
                    </div>
                    <button>Đăng Ký</button>
               </form>

            </div>
        </div>
        
    </div>

    <div><a href="./index.html" class="home"><i class="fas fa-home"></i></a></div>
    <script src="./form/scriptForm.js"></script>
</body>
</html>
